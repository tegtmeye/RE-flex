language: cpp

os:
  - linux

dist: trusty

sudo: false


matrix:
  include:
    ##########################################################################
    # Build with the main configuration on all the supported compilers
    ##########################################################################
    # Clang 6.0
    - env:  COMPILER=clang++-6.0 BOOST_VERSION=default
      addons: &defaults { apt: { packages: ["clang-6.0", "doxygen", "flex", "bison", "help2man", "graphviz"], sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-trusty-6.0"] } }

    # Clang 7.0
    - env:  COMPILER=clang++-7.0 BOOST_VERSION=default
      addons: &defaults { apt: { packages: ["clang-7.0", "doxygen", "flex", "bison", "help2man", "graphviz"], sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-trusty-7"] } }

    # Clang 8.0
    - env:  COMPILER=clang++-8.0 BOOST_VERSION=default
      addons: &defaults { apt: { packages: ["clang-8.0", "doxygen", "flex", "bison", "help2man", "graphviz"], sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-trusty-8"] } }

    # GCC 6
    - env:  COMPILER=g++-6 BOOST_VERSION=default
      addons: { apt: { packages: ["g++-6", "doxygen", "flex", "bison", "help2man", "graphviz"], sources: ["ubuntu-toolchain-r-test"] } }

    # GCC 7
    - env:  COMPILER=g++-7 BOOST_VERSION=default
      addons: { apt: { packages: ["g++-7", "doxygen", "flex", "bison", "help2man", "graphviz"], sources: ["ubuntu-toolchain-r-test"] } }

    # Xcode 7.3
    - os: osx
      env:  BOOST_VERSION=default
      addons: { homebrew: { update: true, packages: ["doxygen", "help2man", "graphviz"] } }
      osx_image: xcode7.3

    # Xcode 8.3
    - os: osx
      env:  BOOST_VERSION=default
      addons: { homebrew: { update: true, packages: ["doxygen", "help2man", "graphviz"] } }
      osx_image: xcode8.3

    # Xcode 9.1
    - os: osx
      env:  BOOST_VERSION=default
      addons: { homebrew: { update: true, packages: ["doxygen", "help2man", "graphviz"] } }
      osx_image: xcode9.1




install:
  ############################################################################
  # All the dependencies are installed in ${HOME}/deps/
  ############################################################################
  - DEPS_DIR="${HOME}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}

  ############################################################################
  # Setup default versions and override CXX set by Travis if needed
  ############################################################################
  - if [[ "${COMPILER}" == "default" ]]; then COMPILER=clang++-6.0; fi
  - if [[ "${BOOST_VERSION}" == "default" ]]; then BOOST_VERSION=1.66.0; fi

  - if [[ "${COMPILER}" != "" ]]; then export CXX=${COMPILER}; fi
  - ${CXX} --version

  ############################################################################
  # Install Boost headers
  ############################################################################
  - |
    if [[ "${BOOST_VERSION}" != "" ]]; then
      BOOST_DIR=${DEPS_DIR}/boost-${BOOST_VERSION}
      if [[ "${BOOST_VERSION}" == "trunk" ]]; then
        BOOST_URL="http://github.com/boostorg/boost.git"
        travis_retry git clone --depth 1 --recursive ${BOOST_URL} ${BOOST_DIR} || exit 1
        (cd ${BOOST_DIR} && ./bootstrap.sh --prefix=${DEPS_DIR} && ./b2 --with-regex --with-system -d0 link=static install) || exit 1
      else
        BOOST_URL="https://github.com/boostorg/boost/archive/boost-${BOOST_VERSION//\./_}.tar.gz"        BOOST_URL="https://dl.bintray.com/boostorg/release/${BOOST_VERSION}/source/boost_${BOOST_VERSION//\./_}.tar.gz"
        mkdir -p ${BOOST_DIR}
        { travis_retry wget -O - ${BOOST_URL} | tar --strip-components=1 -xz -C ${BOOST_DIR}; } || exit 1
        (cd ${BOOST_DIR} && ./bootstrap.sh --prefix=${DEPS_DIR} && ./b2 --with-regex --with-system -d0 link=static install) || exit 1
      fi

      CONFIG_OPTIONS="--with-boost=${DEPS_DIR}"
    fi



before_script:
  ############################################################################
  # Go back to the root of the project and setup the build directory
  ############################################################################
  - cd "${TRAVIS_BUILD_DIR}"
  - autoreconf -fi

script:
  - ./configure "${CONFIG_OPTIONS}" && make && make check

after_failure:
  - cat tests/test-suite.log
